<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality</title>
</head>

    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        
        <!-- define your gltf asset -->
        <a-entity gltf-model="url(https://raw.githubusercontent.com/akashkuttappa/armodels/master/models/busterDrone.gltf)"></a-entity>

        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'>
        </a-marker-camera>
        
        <!-- define a camera which will move according to the marker position -->
        <!-- <a-marker-camera type='pattern' patternUrl='https://raw.githubusercontent.com/lunchboxjuicebox/metalz-ar/master/metalz-marker.patt'>
        </a-marker-camera> -->
        
    </a-scene>

</body>
</html>
